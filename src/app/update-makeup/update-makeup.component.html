
<div class="container">
    <div>
    <h2>Modify a Makeup :</h2>
    </div>
    <form >
        <div hidden class="col-sm-2 col-md-2 col-lg-2">
        <label >ID Makeup</label>
        <input readonly type="text" [(ngModel)]="currentMakeup.idMakeup"
        name="idMakeup" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" >
        <label >Name Makeup</label>
        <input type="text"[(ngModel)]= "currentMakeup.nomMakeup"
        name="nomMakeup" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >Price Makeup</label>
        <input type="number" [(ngModel)]= "currentMakeup.prixMakeup"
        name="prixMakeup" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
        <label > creation Date</label>
        <input type="date"  [ngModel]= "currentMakeup.dateCreation| date: 'yyyy-MM-dd'" (ngModelChange)=" currentMakeup.dateCreation= $event" name="dateCreation" class="form-control">
        
        </div>
        <div class="mt-2">
        
        <button type="submit" (click)="updateMakeup()" class="btn btn-success">Modify</button>
        
        
        
        </div>
        </form>
        
        </div>
